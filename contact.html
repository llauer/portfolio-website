  <div class="container">
    <h1>Contact</h1>
    <form>
      <ul class="message-form">
        <li>
          <label class="standard-label" for="contact-email">E-mail: </label>
          <input type="email" placeholder="Enter your E-Mail here" id="contact-email" required />
        </li>
        <li>
          <label class="standard-label" for="contact-telephone">Telephone: </label>
          <input type="tel" placeholder="Enter your phone here" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
        </li>
        <li>
          <label class="standard-label" for="contact-message">Message: </label>
          <textarea cols="30" rows="5" placeholder="Enter your message here" id="contact-message" required></textarea>
        </li>
        <li>
          <button class="button">Submit</button>
        </li>
      </ul>
    </form>
